name: Test container sbom
on: 
    workflow_dispatch:
    workflow_call:
      inputs:
        agent:
          description: 'The agent to run the job on'
          required: true
          type: string
        architecture:
          description: 'The architecture of the agent'
          required: true
          type: string
      secrets:
        GIT_HUB_USER_NAME:
            required: true
        GIT_HUB_USER_TOKEN:
            required: true
        SETUP_REPO_URL:
            required: true

jobs:
  test-container-sbom:
    runs-on: ${{ inputs.agent }}

    steps:
    - uses: actions/checkout@v2

    - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/initialize@main
      with:
        GIT_HUB_USER_NAME: ${{ secrets.GIT_HUB_USER_NAME }}
        GIT_HUB_USER_TOKEN: ${{ secrets.GIT_HUB_USER_TOKEN }}
        SETUP_REPO_URL: ${{ secrets.SETUP_REPO_URL }}

    - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/install-cosign@km/adding_container_signing
      with:
        architecture: ${{ inputs.ARCHITECTURE }}

    - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/install-syft@km/adding_container_signing

    - uses: microsoft/azure-orbital-space-sdk-github-actions/composite-actions/image-generate-sbom@km/adding_container_signing
      with:
        container-repository-name: 'testing-signing'
        container-repository-tag: 'latest'
        